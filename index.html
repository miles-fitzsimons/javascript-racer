<!DOCTYPE html>
<html>
<head>
  <title>Miles' JavaScript Chaser</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="script.js"></script>
  <!-- <script src="script.js" async></script> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
</head>
<body>
  <div id="wrapper">  
    <h1>Mouse Hunt!</h1>
    <h2 class="instructions">Use the arrow keys to catch the mouse</h2>
    <h2 class="instructions" id="difficulty">1. Select a difficulty level</h2>
    <div id="sliderParent">
    <span class="sliderChild">Easy&emsp;</span><input class="sliderChild" id="slider" type="range" min="-100" max="-40" step="5" value="-70" /><span class="sliderChild">&emsp;Hard</span>
    </div>
    <h2 class="instructions" id="start">2. Press space to start</h2>
    <div id="track">
    	<img id="cat" src="images/cat.png">
    	<img id="mouse" src="images/mouse.png">
    </div>
    <h2 id="wins">Cat wins: 0&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Mouse wins: 0</h2>
  </div>
</body>
</html>
